deployment:
  name: "test"
  bootstrap_servers:
    - "kafka-broker-1:8000"
    - "kafka-broker-2:8000"
  topics:
    - topic:
        name: "test-1"
        cleanup_policy: "delete"
        compression_type: "gzip"
    - topic:
        name: "test-2"
        cleanup_policy: "compact"
        compression_type: "zstd"
        preallocate: true
