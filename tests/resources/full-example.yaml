deployment:
  name: "test"
  num_partions: 1
  replication_factor: 1
  bootstrap_servers:
    - "kafka-broker-1:9092"
    - "kafka-broker-2:9092"
  topics:
    - topic:
        name: "test-1"
        cleanup_policy: "delete"
        compression_type: "gzip"
    - topic:
        name: "test-2"
        cleanup_policy: "compact"
        compression_type: "zstd"
        preallocate: true
